<div x-data="dropdown">
  <button @click="toggle">...</button>

  <div x-show="open">...</div>
</div>

<script>
  document.addEventListener('alpine:init', () => {
      Alpine.data('dropdown', () => ({
          open: false,

          toggle() {
              this.open = ! this.open
          }
      }))
  })
</script>
